name: Build Frontend + Deploy to Portainer via SSH

on:
  push:
    branches: [ prod ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend for production
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bug-monitor-frontend:latest

      - name: Deploy frontend to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            APP_DIR="/root/Bug-Monitor"

            # Atualiza ou clona o repo
            if [ -d "$APP_DIR" ]; then
              cd "$APP_DIR"
              git pull origin prod
            else
              git clone -b prod https://github.com/wagnerdjive/Bug-Monitor.git "$APP_DIR"
              cd "$APP_DIR"
            fi

            # Garante que o container antigo seja removido para evitar conflitos de porta
            docker compose down --remove-orphans

            # Pull nova imagem e sobe
            docker compose pull
            docker compose up -d --build
            
            # Limpeza de imagens antigas para economizar espa√ßo
            docker image prune -f
            
            # Verifica status
            docker compose ps
